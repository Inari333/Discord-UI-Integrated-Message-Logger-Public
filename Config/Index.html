<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Discord Integrated UI Message Logger</title>
        <link rel="stylesheet" href="config.css">
    </head>
    <body>
        <div id="configContainer">
            <div id="pageContent">
                <div>
                    <div class="columnTitle">Discord Integrated UI Message Logger</div>
                    <div>Version 1.0.1</div>
                </div>
                <div>
                    <div class="columnTitle">Logs count</div>
                    <div>
                        <span id="logsCount">0</span>
                        <span id="logsLimit"> / 500</span>
                    </div>
                    <button id="deleteButton">Delete</button>
                </div>
                <div>
                    <div class="columnTitle">Plan</div>
                    <div>
                        <span id="planLevel">Free</span>
                        <button id="upgradeButton" class="disabled">Waiting for data</button>
                    </div>
                </div>
                <div>
                    <div class="columnTitle">Support and community</div>
                    <div>
                        <button id="discordLink">Join our Discord server</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../Common/a2.js"></script>
        <script src="f.js"></script>
    </body>
</html>
