<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Discord Integrated UI Message Logger</title>
        <link rel="stylesheet" href="config.css">
    </head>
    <body>
        <div id="configContainer">
            <div id="pageContent">
                <div>
                    <div class="columnTitle">Discord Integrated Message Logger</div>
                    <div>Version 0.3.1</div>
                </div>
                <div>
                    <div class="columnTitle">Logs count</div>
                    <div id="logCount">Open discord to get log counts</div>
                </div>
                <div>
                    <div class="columnTitle">Plan</div>
                    <div>
                        <span id="planType">Free</span>
                        <button id="upgradeButton">Upgrade</button>
                    </div>
                </div>
                <div>
                    <div class="columnTitle">Support and community</div>
                    <div>
                        <button id="discordLink">Join our Discord server</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="config.js"></script>
    </body>
</html>
